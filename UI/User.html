<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Interface</title>
<style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background-color: #f4f4f4;
 }
 .container {
 max-width: 800px;
 margin: 20px auto;
 padding: 20px;
 background-color: #fff;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 h2 {
 color: #333;
 }
 form {
 margin-bottom: 20px;
 }
 input[type="text"],
 input[type="password"],
 select,
 textarea {
 width: 100%;
 padding: 10px;
 margin: 8px 0;
 border: 1px solid #ccc;
 border-radius: 4px;
 box-sizing: border-box;
 }
 button {
 background-color: #4CAF50;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 }
 button:hover {
 background-color: #45a049;
 }
</style>
</head>
<body>
 <div class="container">
 <h2>Registration Form</h2>
 <form>
 <input type="text" placeholder="Name" required><br>
 <input type="text" placeholder="Contact Number" required><br>
 <input type="password" placeholder="Password" required><br>
 <button type="submit">Register</button>
 </form>
 <h2>Login Form</h2>
 <form>
 <input type="text" placeholder="Contact Number" required><br>
 <input type="password" placeholder="Password" required><br>
 <button type="submit">Login</button>
 </form>
 <h2>Service Request Form</h2>
 <form>
 <select required>
 <option value="">Select Request Type</option>
 <option value="Certificate">Barangay Certificate</option>
 <option value="Indigency">Barangay Indigency</option>
 <option value="ID">Barangay ID</option>
 </select><br>
 <textarea placeholder="Request Details" required></textarea><br>
 <select required>
 <option value="">Select Purpose</option>
 <option value="School">School Purposes</option>
 <option value="Job">Job Application</option>
 <option value="Medical">Medical Purposes</option>
 <option value="Business">Business Purposes</option>
 </select><br>
 <button type="submit">Submit Request</button>
 </form>
 </div>
</body>
</html>
