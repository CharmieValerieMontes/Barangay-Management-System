<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Interface</title>
<style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background-color: #f4f4f4;
 }
 .container {
 max-width: 800px;
 margin: 20px auto;
 padding: 20px;
 background-color: #fff;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 h2 {
 color: #333;
 }
 ul {
 list-style-type: none;
 padding: 0;
 }
 li {
 margin-bottom: 10px;
 padding: 10px;
 background-color: #f9f9f9;
 border-radius: 4px;
 }
 button {
 background-color: #4CAF50;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 }
 button:hover {
 background-color: #45a049;
 }
</style>
</head>
<body>
 <div class="container">
 <h2>Admin Login</h2>
 <form>
 <input type="text" placeholder="Username" required><br>
 <input type="password" placeholder="Password" required><br>
 <button type="submit">Login</button>
 </form>
 <h2>Admin Dashboard</h2>
 <ul>
 <li>
 Barangay Certificate for School Purposes - Requested by John Doe - <button>Confirm
Pickup</button>
 </li>
 <li>
 Barangay ID for Business Purposes - Requested by Jane Smith - <button>Confirm Pickup</button>
 </li>
 </ul>
 <h2>Request Management</h2>
 <form>
 <input type="text" placeholder="Visitor ID" required><br>
 <select required>
 <option value="">Select Request Type</option>
 <option value="Certificate">Barangay Certificate</option>
 <option value="Indigency">Barangay Indigency</option>
 <option value="ID">Barangay ID</option>
 </select><br>
 <textarea placeholder="Request Details" required></textarea><br>
 <select required>
 <option value="">Select Purpose</option>
 <option value="School">School Purposes</option>
 <option value="Job">Job Application</option>
 <option value="Medical">Medical Purposes</option>
 <option value="Business">Business Purposes</option>
 </select><br>
 <button type="submit">Create Request</button>
 </form>
 </div>
</body>
</html>
